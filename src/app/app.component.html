<div class="container-fluid display-table">
    <div class="row display-table-row">
        <div class="col-md-2 col-sm-1 hidden-xs display-table-cell v-align box" id="navigation" *ngIf="isLoggedIn">
            <div class="logo">
                CPAN
            </div>
            <div class="navi">
                <ul>
                    <li routerLinkActive="active"><a routerLink="/"><i class="fa fa-home" aria-hidden="true"></i><span class="hidden-xs hidden-sm"> Início </span></a></li>
                    <li routerLinkActive="active"><a routerLink="/user"><i class="fa fa-user" aria-hidden="true"></i><span class="hidden-xs hidden-sm"> Usuários </span></a></li>
                    <li routerLinkActive="active"><a routerLink="/department"><i class="fa fa-university" aria-hidden="true"></i><span class="hidden-xs hidden-sm"> Departamentos </span></a></li>
                    <li routerLinkActive="active"><a routerLink="/coordination"><i class="fa fa-bookmark" aria-hidden="true"></i><span class="hidden-xs hidden-sm"> Coordenação </span></a></li>
                    <li routerLinkActive="active"><a routerLink="/phone"><i class="fa fa-phone" aria-hidden="true"></i><span class="hidden-xs hidden-sm"> Telefones </span></a></li>
                    <li routerLinkActive="active"><a routerLink="/news"><i class="fa fa-info" aria-hidden="true"></i><span class="hidden-xs hidden-sm"> Notícias </span></a></li>
                    <li routerLinkActive="active"><a routerLink="/login"><i class="fa fa-times" aria-hidden="true"></i><span class="hidden-xs hidden-sm"> Sair </span></a></li>
                </ul>
            </div>
        </div>
        <div class="col-md-10 col-sm-11 display-table-cell v-align">
            <div class="row" *ngIf="isLoggedIn">
                <header>
                    <div class="col-md-7">
                        <nav class="navbar-default pull-left">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="offcanvas" onclick="toggleClass()" data-target="#side-menu" aria-expanded="false">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                            </div>
                        </nav>
                    </div>
                    <div class="col-md-5">
                        <div class="header-rightside">
                            <ul class="list-inline header-top pull-right">
                                <li> <span> {{ email }} </span> </li>
                            </ul>
                        </div>
                    </div>
                </header>
            </div>
            <div class="user-dashboard">
                <router-outlet> </router-outlet>
            </div>
        </div>
    </div>

</div>
