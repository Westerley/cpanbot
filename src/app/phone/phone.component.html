<h2> Telefones </h2>

<div class="row">

    <div class="col-md-5 col-sm-5 col-xs-12 gutter">

        <div class="sales">
            <h2> Adicionar Telefone </h2>

            <div class="btn-group">
                <a class="add-project" routerLink="/phone/add">
                    <i class="fa fa-plus" aria-hidden="true"> </i>
                </a>
            </div>
        </div>
    </div>

    <div class="col-md-12 col-sm-12 col-xs-12 gutter">

        <div class="sales report">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th> Nome </th>
                        <th> Telefone </th>
                        <th> Opção </th>
                        <th> Ações </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let phone of phones | paginate: { itemsPerPage: 6, currentPage: page }">
                        <td> {{phone.name}} </td>
                        <td> {{phone.telephone}} </td>
                        <td> {{phone.option}} </td>
                        <td>
                            <a [routerLink]="['/phone/edit', phone._id]" class="btn btn-primary"> <i class="fa fa-pencil" aria-hidden="true"> </i> </a>
                            <a (click)="deletePhone(phone._id)" class="btn btn-danger"> <i class="fa fa-times" aria-hidden="true"></i> </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <p *ngIf="phones == 0"
                   [style.color]="'#8492af'"
                   [style.text-align]="'center'"
                   [style.fontSize]="'18px'"> Nenhum telefone encontrado </p>

            <div class="align-pagination">
                <pagination-controls class="pagination" (pageChange)="page = $event" autoHide="true">
                </pagination-controls>
            </div>

        </div>

    </div>
</div>
