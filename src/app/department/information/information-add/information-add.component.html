<h3> Adicionar Pergunta </h3>

<div class="row">

    <div class="col-md-12 col-sm-12 col-xs-12 gutter">

        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <div *ngIf="success" class="alert alert-success">{{success}}</div>

        <form #informationForm="ngForm" (ngSubmit)="addInformation()">
            <input type="text" placeholder="Pergunta" [(ngModel)]="information.question" name="question" required>
            <textarea rows="3" placeholder="Resposta" [(ngModel)]="information.answer" name="answer" required> </textarea>
            <div style="text-align: center">
                <button type="submit" class="add-project"> Salvar </button>
                <button type="button" routerLink="/department" class="cancel"> Fechar </button>
            </div>
        </form>

    </div>

</div>
