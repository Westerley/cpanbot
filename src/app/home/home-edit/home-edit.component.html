<h2> Forma de Ingresso </h2>

<div class="row">

    <div class="col-md-12 col-sm-12 col-xs-12 gutter">

        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <div *ngIf="success" class="alert alert-success">{{success}}</div>

        <form #homeForm="ngForm" (ngSubmit)="editHome()">
            <textarea rows="4" [(ngModel)]="name" name="name" required> </textarea>
            <div style="text-align: center">
                <button type="submit" class="add-project"> Salvar </button>
                <button type="button" routerLink="/" class="cancel"> Cancelar </button>
            </div>
        </form>

    </div>
</div>
